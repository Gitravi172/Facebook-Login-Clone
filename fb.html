<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
  <link rel="icon" type="image/png" href="faceicon.png" />
  <link rel="stylesheet" href="fb.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
  
           

</head>

<body class="bg-gray-100">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/2 mx-14">
      <img class="w-80" src="fbimg.svg" alt="">
      <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>


    <div class="right flex flex-col bg-white p-8 rounded-xl w-96 relative">
      <input class="px-6 h-11 my-2 border border-3 border-gray-200 rounded-lg outline-blue-600" class type="text"
        placeholder="Email Address or phone number">
      <input class="px-6 h-11 my-2 border border-3 border-gray-200 rounded-lg outline-blue-600" class type="password"
        placeholder="password">
      <button class="bg-blue-600 hover:bg-blue-700 text-white h-11 rounded-md my-2 py-3 font-bold ">Log In</button>
      <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten password?</span>
      <hr class="my-2">
      
      <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit ">Create New
        Account</button>
      <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a page</span>  for a celebrity,
        brand or business.</span>
    </div>

  </div>
</body>

</html>
